<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 70%;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 4px;
            min-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Input Form</h1>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Enter text here...">
            <button onclick="processInput()">Submit</button>
        </div>
        <div id="output">Your input will appear here</div>
    </div>

    <script>
        function processInput() {
            const userInput = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');
            
            if (userInput.trim() === '') {
                outputDiv.innerHTML = 'Please enter some text';
            } else {
                outputDiv.innerHTML = 'You entered: <strong>' + userInput + '</strong>';
            }
        }

        // Also allow Enter key to submit
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                processInput();
            }
        });
    </script>
</body>
</html>
